<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <title>Virtual keyboard</title>
</head>

<body>
    <div class="keyboard">
        <div class="keyboard__row row-1">
            <button class="keyboard__btn" id="key-zero">
                <span class="keyboard__btn-1">~</span>
                <span class="keyboard__btn-2">`</span>
            </button>
            <button class="keyboard__btn" id="key-1">
                <span class="keyboard__btn-1">!</span>
                <span class="keyboard__btn-2">1</span>
            </button>
            <button class="keyboard__btn" id="key-2">
                <span class="keyboard__btn-1">@</span>
                <span class="keyboard__btn-2">2</span>
            </button>
            <button class="keyboard__btn" id="key-3">
                <span class="keyboard__btn-1">#</span>
                <span class="keyboard__btn-2">3</span>
            </button>
            <button class="keyboard__btn" id="key-4">
                <span class="keyboard__btn-1">$</span>
                <span class="keyboard__btn-2">4</span>
            </button>
            <button class="keyboard__btn" id="key-5">
                <span class="keyboard__btn-1">%</span>
                <span class="keyboard__btn-2">5</span>
            </button>
            <button class="keyboard__btn" id="key-6">
                <span class="keyboard__btn-1">^</span>
                <span class="keyboard__btn-2">6</span>
            </button>
            <button class="keyboard__btn" id="key-7">
                <span class="keyboard__btn-1">&</span>
                <span class="keyboard__btn-2">7</span>
            </button>
            <button class="keyboard__btn" id="key-8">
                <span class="keyboard__btn-1">*</span>
                <span class="keyboard__btn-2">8</span>
            </button>
            <button class="keyboard__btn" id="key-9">
                <span class="keyboard__btn-1">(</span>
                <span class="keyboard__btn-2">9</span>
            </button>
            <button class="keyboard__btn" id="key-0">
                <span class="keyboard__btn-1">)</span>
                <span class="keyboard__btn-2">0</span>
            </button>
            <button class="keyboard__btn" id="key-minus">
                <span class="keyboard__btn-1">_</span>
                <span class="keyboard__btn-2">-</span>
            </button>
            <button class="keyboard__btn" id="key-equals">
                <span class="keyboard__btn-1">+</span>
                <span class="keyboard__btn-2">=</span>
            </button>
            <button class="keyboard__btn" id="key-delete">delete</button>
        </div>
        <div class="keyboard__row row-2">
            <button class="keyboard__btn" id="key-tab">tab</button>
            <button class="keyboard__btn" id="key-q">Q</button>
            <button class="keyboard__btn" id="key-w">W</button>
            <button class="keyboard__btn" id="key-e">E</button>
            <button class="keyboard__btn" id="key-r">R</button>
            <button class="keyboard__btn" id="key-t">T</button>
            <button class="keyboard__btn" id="key-y">Y</button>
            <button class="keyboard__btn" id="key-u">U</button>
            <button class="keyboard__btn" id="key-i">I</button>
            <button class="keyboard__btn" id="key-o">O</button>
            <button class="keyboard__btn" id="key-p">P</button>
            <button class="keyboard__btn" id="key-open-brackets">
                <span class="keyboard__btn-1">{</span>
                <span class="keyboard__btn-2">[</span>
            </button>
            <button class="keyboard__btn" id="key-close_brackets">
                <span class="keyboard__btn-1">}</span>
                <span class="keyboard__btn-2">]</span>
            </button>
            <button class="keyboard__btn" id="key-divide">
                <span class="keyboard__btn-1">|</span>
                <span class="keyboard__btn-2">\</span>
            </button>
        </div>
        <div class="keyboard__row row-3">
            <button class="keyboard__btn" id="key-caps">caps lock</button>
            <button class="keyboard__btn" id="key-a">A</button>
            <button class="keyboard__btn" id="key-s">S</button>
            <button class="keyboard__btn" id="key-d">D</button>
            <button class="keyboard__btn" id="key-f">F</button>
            <button class="keyboard__btn" id="key-g">G</button>
            <button class="keyboard__btn" id="key-h">H</button>
            <button class="keyboard__btn" id="key-j">J</button>
            <button class="keyboard__btn" id="key-k">K</button>
            <button class="keyboard__btn" id="key-l">L</button>
            <button class="keyboard__btn" id="key-semicolon">
                <span class="keyboard__btn-1">:</span>
                <span class="keyboard__btn-2">;</span>
            </button>
            <button class="keyboard__btn" id="key-apostrophe">
                <span class="keyboard__btn-1">'</span>
                <span class="keyboard__btn-2">"</span>
            </button>
            <button class="keyboard__btn" id="key-return">
                return
            </button>
        </div>
        <div class="keyboard__row row-4">
            <button class="keyboard__btn" id="key-shift">shift</button>
            <button class="keyboard__btn" id="key-z">Z</button>
            <button class="keyboard__btn" id="key-x">X</button>
            <button class="keyboard__btn" id="key-c">C</button>
            <button class="keyboard__btn" id="key-v">V</button>
            <button class="keyboard__btn" id="key-b">B</button>
            <button class="keyboard__btn" id="key-n">N</button>
            <button class="keyboard__btn" id="key-m">M</button>
            <button class="keyboard__btn" id="key-comma">
                <span class="keyboard__btn-1">&#60;</span>
                <span class="keyboard__btn-2">,</span>
            </button>
            <button class="keyboard__btn" id="key-dot">
                <span class="keyboard__btn-1">&#62;</span>
                <span class="keyboard__btn-2">.</span>
            </button>
            <button class="keyboard__btn" id="key-slash">
                <span class="keyboard__btn-1">?</span>
                <span class="keyboard__btn-2">/</span>
            </button>
            <button class="keyboard__btn" id="key-shift-r">shift</button>
        </div>
        <div class="keyboard__row row-5">
            <button class="keyboard__btn" id="key-function">
                <span class="keyboard__btn-1">fn</span>
                <span class="keyboard__btn-2">üåê</span>
            </button>
            <button class="keyboard__btn" id="key-control">
                <span class="keyboard__btn-1">^</span>
                <span class="keyboard__btn-2">control</span>
            </button>
            <button class="keyboard__btn" id="key-option-l">
                <span class="keyboard__btn-1">‚å•</span>
                <span class="keyboard__btn-2">option</span>
            </button>
            <button class="keyboard__btn" id="key-command-l">
                <span class="keyboard__btn-1">‚åò</span>
                <span class="keyboard__btn-2">command</span>
            </button>
            <button class="keyboard__btn" id="key-space">space</button>
            <button class="keyboard__btn" id="key-alt-r">
                <span class="keyboard__btn-1">‚åò</span>
                <span class="keyboard__btn-2">command</span>
            </button>
            <button class="keyboard__btn" id="key-option-r">
                <span class="keyboard__btn-1">‚å•</span>
                <span class="keyboard__btn-2">option</span>
            </button>
            <div class="keyboard__btn arrow-group">
                <div class="row-1">
                    <div id="up-arrow"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                            fill="currentColor" class="bi bi-arrow-up" viewBox="0 0 16 16">
                            <path fill-rule="evenodd"
                                d="M8 15a.5.5 0 0 0 .5-.5V2.707l3.146 3.147a.5.5 0 0 0 .708-.708l-4-4a.5.5 0 0 0-.708 0l-4 4a.5.5 0 1 0 .708.708L7.5 2.707V14.5a.5.5 0 0 0 .5.5z" />
                        </svg>
                    </div>
                </div>
                <div class="row-2">
                    <span id="left-arrow"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                            fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
                            <path fill-rule="evenodd"
                                d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z" />
                        </svg>
                    </span>
                    <span id="down-arrow"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                            fill="currentColor" class="bi bi-arrow-down" viewBox="0 0 16 16">
                            <path fill-rule="evenodd"
                                d="M8 1a.5.5 0 0 1 .5.5v11.793l3.146-3.147a.5.5 0 0 1 .708.708l-4 4a.5.5 0 0 1-.708 0l-4-4a.5.5 0 0 1 .708-.708L7.5 13.293V1.5A.5.5 0 0 1 8 1z" />
                        </svg>
                    </span>
                </div>
                <span id="right-arrow"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                        fill="currentColor" class="bi bi-arrow-right" viewBox="0 0 16 16">
                        <path fill-rule="evenodd"
                            d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z" />
                    </svg>
                </span>
            </div>
        </div>
    </div>
</body>

</html>
